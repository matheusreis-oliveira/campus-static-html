<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Campus</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="foto-desktop">
          <img src="img/children-full.png" alt="Criança ruiva de óculos" />
        </div>
        <div>
          <img
            class="foto-mobile"
            src="img/children-mobile.png"
            alt="Criança ruiva de óculos"
          />
        </div>
        <div class="logos">
          <img class="logos-campus" src="img/campus.png" alt="Campus" />
          <img
            class="logo-fogo"
            src="img/fire-dynamic-gradient.png"
            alt="Representração do Fogo"
          />
          <img
            class="logo-coracao"
            src="img/heart-dynamic-gradient.png"
            alt="Representração do Coração"
          />
        </div>
        <div class="links">
          <div class="texto">
            <div class="h1">Acessar meu perfil</div>
            <div class="h3">Clique no botão correspondente ao seu perfil:</div>
          </div>
          <div class="botoes">
            <div class="botoes-genericos estudante">
              <button>
                <a href="index.html" style="text-decoration: none"
                  >Acessar como <strong>Estudante</strong></a
                >
              </button>
            </div>
            <div class="botoes-genericos professor">
              <button>
                <a href="index.html" style="text-decoration: none"
                  >Acessar como <strong>Professor</strong></a
                >
              </button>
            </div>
            <div class="botoes-genericos gestor">
              <button>
                <a href="index.html" style="text-decoration: none"
                  >Acessar como <strong>Gestor</strong></a
                >
              </button>
            </div>
          </div>
          <div class="footer">
            Está com dificuldades de acesso?
            <a rel="stylesheet" href="index.html">Clique aqui.</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
